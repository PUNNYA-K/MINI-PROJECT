{% extends 'boy/base.html' %}
{% load static %}
{% block content %}

  
          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->
<div class="container-xxl flex-grow-1 container-p-y">
    <div class="row">
        <!-- Stock Manager Details Card -->
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center py-4">
                <h3 class="mb-0">Delivery Boy Details</h3>
            </div>
            <div class="card-body p-5">
                <div class="staff-details">
                    <div class="mt-4">
                        <h5><i class="fas fa-user text-primary"></i> <strong>Username:</strong> <span class="text-dark">{{ request.user.username }}</span></h5>
                        <h5 class="mt-3"><i class="fas fa-id-badge text-primary"></i> <strong>Name:</strong> <span class="text-dark">{{ request.user.name }}</span></h5>
                        <h5 class="mt-3"><i class="fas fa-phone text-primary"></i> <strong>Mobile No:</strong> <span class="text-dark">{{ request.user.mobile }}</span></h5>
                        <h5 class="mt-3"><i class="fas fa-envelope text-primary"></i> <strong>Email:</strong> <span class="text-dark">{{ request.user.email }}</span></h5>
                        <h5 class="mt-3"><i class="fas fa-user-tag text-primary"></i> <strong>Role:</strong> <span class="text-dark">{{ request.user.role }}</span></h5>

                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</div>
          
  {% endblock %}
