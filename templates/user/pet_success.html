<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Success</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Center the container */
        body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: url('static/user/img/logwall.jpg') no-repeat center center fixed; /* Background image */
    background-size: cover; /* Cover the whole viewport */
    font-family: Arial, sans-serif;
}


        /* Main container styling */
        .success-container {
            background-color: #fff;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
        }

        /* Heading and message styling */
        h2 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        /* Button styling */
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h2>Thank you for your Booking!</h2>
        <p>Your order has been successfully Booked.</p>
        <a href="{% url 'cus_home' %}" class="home-button">Back to Home</a>
    </div>
</body>
</html>
