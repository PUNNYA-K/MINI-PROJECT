{% extends 'user/base.html' %}
{% load static %}
{% block content %}
<!-- Services Start -->
<div class="container-fluid py-5">
    <div class="container">
        <div class="border-start border-5 border-primary ps-5 mb-5" style="max-width: 600px;">
            <h6 class="text-primary text-uppercase">Pets</h6>
            <h1 class="display-5 text-uppercase mb-0">Our Pets</h1>
        </div>
        
        <div class="row g-4">
            {% for i in pets %}
            <div class="col-md-3 d-flex justify-content-center">
                <div class="card shadow-lg rounded-4 card-square"> <!-- Rounded corners and shadow -->
                    <img src="{{ i.imageURL }}" class="card-img-top pet-image" alt="Product Image">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <a href="{% url 'pet_full_details' i.pk %}" class="text-decoration-none text-dark">
                            <h5 class="card-title text-uppercase mb-2">{{ i.name }}</h5>
                            <p class="card-text mb-1"><strong>Price:</strong> â‚¹ {{ i.price }}</p>
                            <p class="card-text"><strong>Stock:</strong> {{ i.stock_level }}</p>
                        </a>
                        <a href="{% url 'pet_booking' i.pk %}" class="btn btn-primary d-flex align-items-center justify-content-center mt-3">
                            Book Now
                        </a>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12">
                <p class="text-center">No pets available at the moment.</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

<!-- Additional CSS for rounded corners and shadow effect -->
<style>
   .card-square {
    width: 250px; /* Fixed card width */
    height: 350px; /* Fixed height for uniformity */
    display: flex;
    flex-direction: column;
    transition: transform 0.3s, box-shadow 0.3s;
    border-radius: 1.5rem; /* Slightly more rounded corners */
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2); /* Softer, larger shadow */
}



    .card-square:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .pet-image {
        width: 100%; /* Full width of card */
        height: 200px; /* Consistent height for images */
        object-fit: cover;
        border-top-left-radius: 1rem; /* Rounded top-left corner */
        border-top-right-radius: 1rem; /* Rounded top-right corner */
    }

    .card-body {
        padding: 1rem;
        flex: 1;
        text-align: center;
    }

    .btn-primary {
        border-radius: 0.5rem;
        font-weight: bold;
    }
</style>
