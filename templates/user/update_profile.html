{% extends 'user/base.html' %}
{% load static %}
{% block content %}
 <!-- Contact Start -->
    <div class="container-fluid pt-5">
        <div class="container">
            <div class="border-start border-5 border-primary ps-5 mb-5" style="max-width: 600px;">
                <h6 class="text-primary text-uppercase">Profile</h6>
                <h1 class="display-5 text-uppercase mb-0">Update Profile</h1>
            </div>
            <div class="row g-5">
                <div class="col-lg-7">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row g-3">
                            <label for="">Username :</label>
                            <div class="col-12">
                                <input type="text" class="form-control bg-light border-0 px-4" value="{{update.username}}" name="username" placeholder="Your Name" style="height: 55px;">
                            </div>
                            <label for="">Full Name :</label>
                            <div class="col-12">
                                <input type="text" class="form-control bg-light border-0 px-4" value="{{update.name}}" name="name" placeholder="Your Email" style="height: 55px;">
                            </div>
                            <label for="">Mobile No :</label>
                            <div class="col-12">
                                <input type="number" class="form-control bg-light border-0 px-4" value="{{update.mobile}}" name="mobile" placeholder="Subject" pattern="\d{10}" title="Phone number must be exactly 10 digits" style="height: 55px;">
                            </div>
                            
                            <label for="">Email Id :</label>
                            <div class="col-12">
                                <input type="email" id="basic-default-name" class="form-control bg-light border-0 px-4" value="{{update.email}}" name="email" placeholder="Subject" style="height: 55px;" pattern="[a-z0-9._%+-]+@gmail\.com" title="Please enter a valid Gmail address in lowercase (e.g., example@gmail.com)">
                                <small class="text-muted">Only lowercase letters are allowed, and the email should end with @gmail.com</small>
                            </div>
                            <label for="">Address :</label>
                            <div class="col-12">
                                <input type="text" class="form-control bg-light border-0 px-4" value="{{update.Address}}" name="address" placeholder="Subject" style="height: 55px;">
                            </div>
                            <!-- <label for="">Profile Image :</label>
                            
                            <div class="col-12">
                                <img src="{{update.imageURL_2}}" alt="" width="90px" height="80px" style="margin-bottom: 10px;">
                                <input type="file" class="form-control bg-light border-0 px-4" name="img" placeholder="" style="height: 55px;">
                            </div> -->
                            
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    <!-- Contact End -->
    <script>
        document.querySelector('form').addEventListener('submit', function (event) {
            const emailInput = document.getElementById('basic-default-name');
            const emailPattern = /^[a-z0-9._%+-]+@gmail\.com$/;
            if (!emailPattern.test(emailInput.value)) {
                alert('Please enter a valid Gmail address in lowercase (e.g., example@gmail.com)');
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>

{% endblock %}
