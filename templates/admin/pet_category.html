{% extends 'admin/base.html' %}
{% load static %}
{% block content %}
          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Manage Pet Category/</span>  Add Pet Category</h4>
              <!-- Basic Layout & Basic with Icons -->
              <div class="row">
                <!-- Basic Layout -->
                <div class="col-xxl">
                  <div class="card mb-4">        
                    <div class="card-body">
                        {% for msg in messages %}
                            <h6 style="color: red; text-align: center;
                            padding-top: 11px;padding-bottom: 11px;border-radius: 10px;">{{msg}}</h6>
                        {% endfor %}
                      <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label" for="basic-default-name">Category Name</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="basic-default-name" placeholder="Enter Category Name" name="name"  required/>
                            </div>
                          </div>

                 
                        
                        <div class="row justify-content-end">
                          <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Add </button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
            
                
              </div>
            </div>
            <div class="container-xxl flex-grow-1 container-p-y">
                <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Manage Category /</span> View Category</h4>
  
                <!-- Basic Bootstrap Table -->
                <div class="card">
                  <!-- <h5 class="card-header"> View Profile</h5> -->
                  <div class="table-responsive text-nowrap">
                
                    <table class="table">
                      <thead>
                        <tr>
                          <th>Category Name</th>
                          
                          <th></th>
                       
                          <th></th>
                        </tr>
                      </thead>
                      <tbody class="table-border-bottom-0">
                      {% for i in cate %}
                        <tr>
                          <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{i.name}}</strong></td>
                          
                      
                          
                          <td><a href="{% url 'delete_pet_category' i.pk %}" class="btn btn-danger">Delete</a></td>
  
                        </tr>
                    {% endfor %} 
                        
                      </tbody>
                    </table>
                  </div>
                </div>
                <!--/ Basic Bootstrap Table -->
  
            
              </div>
            <!-- / Content -->
{% endblock %}
